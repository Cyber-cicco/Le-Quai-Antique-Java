
<ng-form *ngIf="menu.nomMenu != undefined" class="col-md-12 col-6 text-dark" [formGroup]="formChangementMenu">
  <div class="card m-3">
    <h5 class="card-header">{{menu.nomMenu}}</h5>
    <div class="card-body">
      <div class="form-group col" >
        <label for="nom" class="me-1">Nom du menu : </label>
        <input type="text" autocomplete="off" name="nom" id="nom" class="form-control" formControlName="nom" placeholder="{{menu.nomMenu}}">
      </div>
      <div class="form-group col" >
        <label for="description" class="me-1">Description : </label>
        <textarea name="description" id="description" class="form-control" formControlName="description" placeholder="{{menu.description}}"></textarea>
      </div>
      <legend>Formules pr√©sentes dans le menu : </legend>
      <div *ngFor="let formule of checkFormules" class="form-check">
        <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone:true}" [(ngModel)]="formule.checked" id="{{formule.formule.nomFormule}}" name="{{ formule.formule.nomFormule}}">
        <label class="form-check-label" for="{{formule.formule.nomFormule}}">
          {{formule.formule.nomFormule}}
        </label>
      </div>
    </div>
  </div>
</ng-form>

<ng-form class="col-md-12 col-6 text-dark" [formGroup]="formRestaurant">
  <div class="card m-3">
    <h5 class="card-header">{{restaurant.nomRestaurant}}</h5>
    <div class="card-body">
      <div class="form-group col" >
        <label for="description" class="me-1">Description : </label>
        <textarea name="description" id="description" class="form-control" formControlName="description" placeholder="{{restaurant.description}}"></textarea>
        <div *ngIf="description?.invalid" class="text-danger">La description n'est pas valide</div>
      </div>
      <div class="form-group col" >
        <label for="convives" class="me-1">Maximum de convives autoris√©s : </label>
        <input type="number" name="convives" id="convives" class="form-control" formControlName="convives" placeholder="{{restaurant.maxConvivesAutorises}}">
        <div *ngIf="convives?.invalid" class="text-danger">Le nombre de convives n'est pas valide</div>
      </div>
      <div class="text-center"><button class="button btn-primary" (click)="changeRestaurant()">Changer</button></div>
      <div class="text-danger">{{feedbackMessage}}</div>
    </div>
  </div>
</ng-form>


<ng-form *ngIf="formule.nomFormule != undefined" class="col-md-12 col-6 text-dark" [formGroup]="formChangementFormule">
  <div class="card m-3">
    <h5 class="card-header">{{formule.nomFormule}}</h5>
    <div class="card-body">
      <div class="form-group col" >
        <label for="nom" class="me-1">Nom de la formule : </label>
        <input type="text" autocomplete="off" name="nom" id="nom" class="form-control" formControlName="nom" placeholder="{{formule.nomFormule}}">
      </div>
      <div class="form-group col" >
        <label for="description" class="me-1">Description : </label>
        <textarea name="description" id="description" class="form-control" formControlName="description" placeholder="{{formule.description}}"></textarea>
      </div>
      <legend>Plats présents dans la formule : </legend>
      <div *ngFor="let plat of checkPlat" class="form-check">
        <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone:true}" [(ngModel)]="plat.checked" id="{{plat.plat.nomPlat}}" name="{{ plat.plat.nomPlat}}">
        <label class="form-check-label" for="{{plat.plat.nomPlat}}">
          {{plat.plat.nomPlat}}
        </label>
      </div>
      <div class="form-group col" >
        <label for="menu" class="me-1">Menu associé : </label>
        <select name="menu" id="menu" class="form-control" formControlName="menu">
          <option value="">Aucun</option>
          <option *ngFor="let menu of menus" [value]="menu">{{menu}}</option>
        </select>
      </div>
      <div class="text-center"><button class="button btn-primary">Changer</button></div>
    </div>
  </div>
</ng-form>
